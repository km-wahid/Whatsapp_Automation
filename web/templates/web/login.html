<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%); /* Softer gradient background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px; /* Rounded corners for the card */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* More pronounced shadow */
            overflow: hidden; /* Ensures content respects border-radius */
            animation: fadeIn 0.8s ease-out; /* Fade-in animation for the card */
        }
        .card-title {
            font-weight: 600; /* Bolder title */
            color: #333; /* Darker text color */
        }
        .form-control {
            border-radius: 8px; /* Slightly rounded input fields */
            border: 1px solid #ddd; /* Lighter border for inputs */
            padding: 12px 15px; /* More padding */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #2193b0; /* Highlight color on focus */
            box-shadow: 0 0 0 0.25rem rgba(33, 147, 176, 0.25); /* Softer focus glow */
        }
        .btn-primary {
            background-color: #2193b0; /* Cohesive button color */
            border-color: #2193b0;
            border-radius: 8px; /* Rounded button */
            padding: 12px 0;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #1a7c92; /* Darker shade on hover */
            border-color: #1a7c92;
            transform: translateY(-2px); /* Slight lift on hover */
        }
        .alert {
            border-radius: 8px;
            font-size: 0.9rem;
        }
        /* Custom styling for form paragraphs, if you're using form.as_p */
        form p {
            margin-bottom: 1rem;
        }
        form p label {
            display: block; /* Ensures label is on its own line */
            margin-bottom: 0.5rem; /* Space between label and input */
            font-weight: 500;
            color: #555;
        }
        form p input {
            width: 100%; /* Ensures input takes full width */
        }

        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">{{ title }}</h3>
                        
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="POST" novalidate>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                        </form>

                        <div class="mt-4 text-center">
                            {% comment %} <small><a href="{% url 'password_reset' %}" class="text-decoration-none text-info">Forgot Password?</a></small> {% endcomment %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
