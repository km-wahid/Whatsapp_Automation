{% extends "web/base.html" %}
{% block title %} Campaign {% endblock title %} 

{% block camp %}


<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Create Campaign</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="template" class="form-label">Select Template:</label>
                <select name="template" id="template" class="form-select">
                    {% for template in templates %}
                        <option value="{{ template.id }}">{{ template.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="csv_file" class="form-label">Select CSV File:</label>
                <select name="csv_file" id="csv_file" class="form-select">
                    {% for file in csv_files %}
                        <option value="{{ file.id }}">{{ file.file.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="user" class="form-label">Select User:</label>
                <select name="user" id="user" class="form-select">
                    {% for user in user_sessions %}
                        <option value="{{ user.id }}">{{ user.user_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
        
        {% if message %}
            <div class="alert alert-info mt-4">
                <h3 class="text-center">Message Preview:</h3>
                <p class="text-center">{{ message }}</p>
            </div>
        {% endif %}
    </div>
</div>

{% endblock camp %}
