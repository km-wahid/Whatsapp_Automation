{% extends "web/base.html" %}

{% block wa_login %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="mb-3">Add Sender ID (Phone Number)</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="user_name" class="form-control mb-3" placeholder="Enter phone number" required>
            <button type="submit" class="btn btn-primary">Continue to Add WhatsApp</button>
        </form>
    </div>
</div>
{% endblock %}
